<template>
    <table>
        <tbody>
        <tr>
        <td class="slds-col slds-size_1-of-6" rowspan="2">
            <span class="slds-avatar slds-avatar_circle slds-avatar_medium">
            <img alt={username} src={userprofileurl} title={username} />
          </span>
        </td>
        <td class="slds-col slds-size_4-of-6"><lightning-formatted-url value={userid}  label={username} target="_blank" ></lightning-formatted-url></td>
        <td class="slds-col slds-size_1-of-6" rowspan="2">
            <lightning-button-icon icon-name="utility:delete" variant="bare" alternative-text="Delete"   class="slds-m-left_xx-small" title="Delete" id={csid} disabled={notdeleteable} onclick ={opendeleteform}></lightning-button-icon>
        </td>
        </tr>
        <tr>
        <td class="slds-col slds-size_4-of-6">Accès au contrat: {useraccess}</td>
        </tr>
        </tbody>
        </table>
        <template if:true={isModalOpen}>
            <!-- Modal/Popup Box LWC starts here -->
            <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01" class="slds-modal slds-fade-in-open slds-modal_small">            
                <div class="slds-modal__container">
                    <!-- Modal/Popup Box LWC header here -->
                    <header class="slds-modal__header">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                            <lightning-icon icon-name="utility:close"
                                alternative-text="close"
                                variant="inverse"
                                size="small" ></lightning-icon>
                            <span class="slds-assistive-text">Fermer</span>
                        </button>
                        <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Supprimer le membre d'équipe du contrat</h2>
                    </header>
                    <!-- Modal/Popup Box LWC body starts here -->
                    <div class="slds-theme_default slds-p-top_large slds-p-left_large slds-p-bottom_large slds-p-right_large">
                        Voulez-vous vraiment supprimer ce membre d'équipe du contrat ?
                    </div>
                    <!-- Modal/Popup Box LWC footer starts here -->
                    <footer class="slds-modal__footer">
                        <button class="slds-button slds-button_neutral" onclick={closeModal} title="Annuler">Annuler</button>
                        <button class="slds-button slds-button_brand" onclick={deleteContratShare} title="Sauvegarder">Supprimer</button>
                    </footer>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </template>    
</template>
