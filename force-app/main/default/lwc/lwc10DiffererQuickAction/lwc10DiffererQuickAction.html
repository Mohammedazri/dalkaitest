<!-- sldsValidatorIgnore -->
<template>


    <template if:true={customFormModal}>
        <div class="slds-modal slds-fade-in-open slds-backdrop">
            <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
                aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">

                <div class="slds-modal__container">
                    
                    <!-- modal header start -->
                    <header class="slds-modal__header">

                        <h2 class="slds-text-heading_medium slds-hyphenate">Diff√©rer</h2>

                    </header>

                    <!-- modal body start -->
                    <div class="slds-modal__content slds-p-around_medium">
                        <div>
                            <lightning-record-edit-form record-id={recordId} object-api-name="Case"
                                onsuccess={handleSuccess} onsubmit={handleSubmit} onerror={handleError}>
                                <div class="slds-grid">
                                    <div class="slds-col slds-size_1-of-2" style="padding: 0px 12px">
                                        <lightning-input-field required field-name={datediffere}> </lightning-input-field>
                                    </div>
                                    <div class="slds-col slds-size_1-of-2" style="padding: 0px 12px">
                                        <lightning-input-field required field-name={message}> </lightning-input-field>
                                    </div>
                                </div>
                                <br>
                                <br>
                                <div class="fixedModalFooter">
                                    <div class="slds-float_right">
                                        <lightning-button style="padding: 0px 8px" variant="brand" label="Annuler" onclick={customHideModalPopup}></lightning-button>
                                        <lightning-button type="submit" variant="brand" label="Enregistrer"></lightning-button>
                                    </div>
                                </div>
                            </lightning-record-edit-form>
                        </div>
                    </div>

                </div>

            </section>

        </div>

    </template>

    <!-- modal end -->
</template>
