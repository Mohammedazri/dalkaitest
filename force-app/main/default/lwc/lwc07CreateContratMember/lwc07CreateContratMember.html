<template>
    <!-- lightning button for open modal window -->
    <lightning-button 
       label="Nouveau membre de l'équipe du Contrat"
       title="Nouveau membre de l'équipe du Contrat"
       onclick={openModal}
       class="slds-m-left_x-small">
    </lightning-button>
    <!--Use template if:true to display/hide popup based on isModalOpen value--> 
    <template if:true={isModalOpen}>
        <!-- Modal/Popup Box LWC starts here -->
        <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01" class="slds-modal slds-fade-in-open slds-modal_small">            
            <div class="slds-modal__container">
                <!-- Modal/Popup Box LWC header here -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close"
                            alternative-text="close"
                            variant="inverse"
                            size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Fermer</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Ajouter membre à l'équipe du contrat</h2>
                </header>
                <!-- Modal/Popup Box LWC body starts here -->
                <div class="slds-theme_default">
                    <c-lwc08-add-new-contrat-member onrefreshparent2={refreshparent2} contratid={contratid}></c-lwc08-add-new-contrat-member>
                </div>
                <!-- Modal/Popup Box LWC footer starts here 
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={closeModal} title="Annuler">Annuler</button>
                    <button class="slds-button slds-button_brand" onclick={submitDetails} title="Sauvegarder">Sauvegarder</button>
                </footer>-->
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
 </template>
